{% extends 'base.html' %}

{% block content %}
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Custom CSS -->
<style>
    body {
        background-color: #121212;
        color: #fff;
    }

    .section-title {
        border-bottom: 2px solid #007bff;
        padding-bottom: 10px;
        margin-bottom: 30px;
        color: #007bff;
    }
    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .card {
        background-color: #383838;
        color: white;
        border: none;
        border-radius: 20px;
        margin-right: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        opacity: 0;
        transform: translateY(20px);
    }

    .card:hover {
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
    }

    .card img {
        border-radius: 20px 20px 0 0;
    }

    .card-body {
        padding: 20px;
    }

    .card-title {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .card-text {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 40px;
    }

    .btn {
        border-radius: 20px;
        padding: 10px 20px;
        transition: all 0.3s ease;
    }

    .btn-light {
        background-color: #4c669f;
        color: white;
        border: 2px solid #4c669f;
    }

    .btn-light:hover {
        background-color: #3b5998;
        border-color: #3b5998;
    }

    .text-white {
        color: white;
    }

    .section-title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 30px;
    }

    /* Animations */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .fade-in-up {
        animation: fadeInUp 0.5s ease forwards;
    }
    .card-body {
        padding: 20px;
        position: relative; /* Added this line */
    }
    
    .card .btn {
        border-radius: 20px;
        padding: 5px 20px;
        transition: all 0.3s ease;
        position: absolute; 
        bottom: 20px; /* Adjust as necessary */
        left: 20px; /* Adjust as necessary */
    }
        
</style>



<div class="col-lg-12">
<h2 class="text-white text-center section-title fade-in-up">Section</h2>
<div class="card-container d-flex flex-wrap justify-content-center">
    
        <div class="card mr-3 mb-3 fade-in-up" style="width: 14rem;">
            <img src="" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"> </p>
                <a href="" class="btn btn-light">Explore</a>
            </div>
        </div>
    
</div>
</div>
<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock content %}
